<body>
	<div id="table" class="col-9">
		<div class="view-left col-2">
			<div class="view-left-fixed">
				<div id="left" class="player">
					<div class="hand">
					</div>
				</div>
			</div>
		</div>
		<div class="view-center col-8">
			<div id="top" class="view-top">
				<div class="player">
					<div class="hand">
					</div>
				</div>
			</div>
			<div class="view-middle">
				<div class="played col-3">
					<div class="left">
						<img src="../assets/cards/diamonds/7.png">
						<img src="../assets/cards/diamonds/8.png">
					</div>
				</div>
				<div class="played col-6">
					<div class="top">
						<img src="../assets/cards/diamonds/7.png">
						<img src="../assets/cards/diamonds/8.png">
					</div>
					<div class="bottom">
						<img src="../assets/cards/diamonds/7.png">
						<img src="../assets/cards/diamonds/8.png">
					</div>
				</div>
				<div class="played col-3">
					<div class="right">
						<img src="../assets/cards/diamonds/7.png">
						<img src="../assets/cards/diamonds/8.png">
					</div>
				</div>
			</div>
			<div id="bottom" class="view-bottom">
				<div class="player">
					<div class="hand"> 
					</div>
				</div>
			</div>
		</div>
		<div class="view-right col-2">
			<div class="view-right-fixed">
				<div id="right" class="player">
					<div class="hand">
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- 		<div class="view-bottom">
			<div class="player-submission">
			</div>
			<div class="player-buttons">
				<button>Play cards</button>
				<button class="clear-selection">Clear selection</button>
			</div>
		</div> -->
		<div id="console" class="col-3">
			<div class="chatroom-display"></div>
			<textarea name="comment" form="message" class="chatroom-user-input" placeholder="Type a message here..."></textarea>
		</div>
	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="./loadCards.mjs" type="module"></script>

	<script src="../services/axios/axios.min.js"></script>
	<script src="./main.mjs" type="module"></script>
